        <section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Mail me if you need nots, codes, or have any doubt.</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <form id="contact-form" class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
            <input type="text" id="name" name="name" required
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300
                     focus:border-indigo-500 focus:bg-white focus:ring-2
                     focus:ring-indigo-200 text-base outline-none text-gray-700
                     py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="from_email" required
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300
                     focus:border-indigo-500 focus:bg-white focus:ring-2
                     focus:ring-indigo-200 text-base outline-none text-gray-700
                     py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
            <textarea id="message" name="message" required
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300
                     focus:border-indigo-500 focus:bg-white focus:ring-2
                     focus:ring-indigo-200 h-32 text-base outline-none text-gray-700
                     py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
        </div>
        <div class="p-2 w-full">
          <button type="submit"
            class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8
                   focus:outline-none hover:bg-indigo-600 rounded text-lg">
            Submit
          </button>
        </div>
        <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
          <a class="text-indigo-500">studywithmskb@gmail.com</a>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- ‚úÖ EmailJS Setup -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("y5CNuKwFd31MDPLHw"); // üîë replace with your EmailJS Public Key
  })();

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("service_4qell48", "template_hycz18j", this)
      .then(function() {
        alert("‚úÖ Message sent successfully!");
        document.getElementById("contact-form").reset();
      }, function(error) {
        alert("‚ùå Failed to send: " + JSON.stringify(error));
      });
  });
</script>
